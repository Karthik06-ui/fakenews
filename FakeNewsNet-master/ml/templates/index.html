<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 40px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .box { background: white; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ“° Fake News Detection</h2>

    <form method="post">
        <textarea name="news" placeholder="Paste news article here...">{{ text }}</textarea><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
        <p>Fake Confidence: {{ "%.2f"|format(fake_prob) }}</p>
        <p>Real Confidence: {{ "%.2f"|format(real_prob) }}</p>
    {% endif %}
</div>

</body>
</html>
